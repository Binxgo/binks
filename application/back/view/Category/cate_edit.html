{include file="layout/header" /}

<body>
<div class="x-body">
    <form class="layui-form"   method="post" action="" >

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品所属分类
            </label>
            <div class="layui-input-inline">
                <select name="pid">
                    {volist name='cate' id='vo'}
                    {if $vo.id == $cate_id }
                    <option value="{$vo.id}" selected>{:str_repeat('--',$vo.level*2)}{$vo.cate_name}</option>
                    {else /}
                    <option value="{$vo.id}">{:str_repeat('--',$vo.level*2)}{$vo.cate_name}</option>
                    {/if}
                    {/volist}
                </select>
            </div>

        </div>


        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="cate_name"
                   value="{$cate_list.cate_name}"    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品类型ID
            </label>
            <div class="layui-input-inline">
                <input type="text" i name="type_id"
                  value="{$cate_list.type_id}"     autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <input  type="submit" class="layui-btn" lay-filter="add" lay-submit=""  value="修改">

        </div>
    </form>
</div>
</body>

</html>

{include file="layout/header" /}
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="开始日" name="start" id="start">
            <input class="layui-input" placeholder="截止日" name="end" id="end">
            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="window.location.href='{:url('goods/goodsAdd')}'"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$total} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品价格</th>
            <th>是否上架</th>
            <th>市场价</th>
            <th>加入时间</th>
            <th>本店价格</th>
            <th>操作</th></tr>
        </thead>
        <tbody>
        {volist name="list" id="vo" }
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$vo.id}'>

                    <i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>
                {$vo.id}
            </td>
            <td>{$vo['goodsName']}</td>
            <td><img src= "__ROOT__/uploads/{$vo.goodsImg}"></td>
            <td>{$vo.goodsPrice}</td>
            <td>{$vo.isSale}</td>
            <td>{$vo.marketPrice}</td>
            <td>{$vo.create_time} 海淀区</td>
            <td>{$vo.shopPrice}</td>

            <td class="td-manage">

                <a title="编辑"   href="{:url('goodsEdit',['id'=>$vo['id']])}">
                    <i class="layui-icon">&#xe642;</i>
                </a>

                <a title="删除" onclick="member_del(this,'{$vo['id']}')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {/volist}

        </tbody>
    </table>
    <div class="page">
        <div>

            {$list->render()}

        </div>
    </div>



</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            //alert(id);exit;
            var url = "{:url('goods/goodsDel')}";
            $.get(url,{id:id},function (res) {
                if(res.status == 1)
                {
                    $(obj).parents("tr").remove();
                    layer.msg(res.message,{icon:1,time:1000});
                }
            });

        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            $.post("{:url('goods/goodsDel')}",{id:data},function (res) {
                layer.msg(res.message, {icon: 1});
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });

        });
    }
</script>

</body>

</html>

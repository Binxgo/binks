{include file="layout/header" /}

<body>
<div class="x-body">
    <form class="layui-form" enctype="multipart/form-data"  method="post" action="" >

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品所属分类
            </label>
            <div class="layui-input-inline">
                <select name="pid">
                    <option value="0">顶级分类</option>

                    {volist name='cate' id='vo'}
                    <option value="{$vo.id}">{$vo.cate_name}</option>
                    {/volist}
                </select>
            </div>

        </div>


        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="cate_name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>商品类型ID
            </label>
            <div class="layui-input-inline">
                <input type="text" i name="type_id"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</div>
</body>

</html>
